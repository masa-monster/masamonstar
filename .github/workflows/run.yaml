name: C Build and Deploy

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: test-dir

      - name: Change directory to src
        run: cd ./src

      - name: Build
        run: gcc -o hello_world main.c

      - name: Execute binary
        run: ./hello_world