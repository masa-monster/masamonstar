name: C Build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Build
        run: |
          cd ./src
          sh build.sh

      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: hello_world
          path: ./src

      - name: Show Current Directory
        run: pwd
